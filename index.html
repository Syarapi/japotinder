<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Japotinder</title>
<link rel="stylesheet" href="style.css">
<script defer src="main.js"></script>
</head>
<body>

<div id="screen-start" class="screen">
  <h1>Japotinder</h1>
  <p>Elige un modo de juego:</p>
  <div class="mode-buttons">
    <div id="btn-mode-short" class="half-button left">Modo Corto</div>
    <div id="btn-mode-full" class="half-button right">Modo Completo</div>
  </div>
  <div class="tutorial">
    <h2>📖 Cómo jugar</h2>
    <p>Desliza (swipe) o usa los botones:</p>
    <ul>
      <li>⬅ Swipe Izquierda → ❌ No</li>
      <li>➡ Swipe Derecha → ✅ Sí</li>
      <li>⬆ Swipe Arriba → 🤷 Me da igual</li>
    </ul>
  </div>
  <button id="btn-stats">Ver estadísticas</button>
</div>

<div id="screen-game" class="screen hidden">
  <div id="card-container"></div>
  <div class="buttons">
    <button id="btn-no" class="btn-red">No</button>
    <button id="btn-meh" class="btn-yellow">Meh</button>
    <button id="btn-yes" class="btn-green">Sí</button>
  </div>
</div>

<div id="screen-results" class="screen hidden">
  <h2>Resultados</h2>
  <table id="results-table"></table>
  <button id="btn-to-stats">Ver estadísticas</button>
  <button id="btn-home">Volver al inicio</butto
