<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japotinder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Japotinder</h1>
    <button id="btn-stats" class="accent">📊 Estadísticas</button>
  </header>

  <main id="screen-game" class="screen">
    <section class="tutorial">
      <h2>Cómo jugar</h2>
      <p>Desliza o usa los botones:</p>
      <ul>
        <li>⬅️ Swipe izquierda: ❌ No</li>
        <li>➡️ Swipe derecha: ✅ Sí</li>
        <li>⬆️ Swipe arriba: 😐 Me da igual</li>
      </ul>
    </section>

    <div id="card-container"></div>

    <div class="controls">
      <button id="btn-no" class="no">❌ No</button>
      <button id="btn-meh" class="meh">😐 Meh</button>
      <button id="btn-yes" class="yes">✅ Sí</button>
    </div>
  </main>

  <main id="screen-results" class="screen hidden">
    <h2>Resultados</h2>
    <div id="results-table"></div>
    <button id="btn-go-stats" class="accent">📊 Ir a estadísticas</button>
    <button id="btn-back" class="secondary">🔄 Volver a jugar</button>
  </main>

  <main id="screen-stats" class="screen hidden">
    <h2>Estadísticas globales</h2>
    <canvas id="stats-chart"></canvas>
    <div id="stats-tables"></div>
    <button id="btn-back-game" class="secondary">⬅️ Volver</button>
  </main>

  <script src="colors.js"></script>
  <script src="api.js"></script>
  <script src="game.js"></script>
  <script src="stats.js"></script>
  <script src="main.js"></script>
</body>
</html>
