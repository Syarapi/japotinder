<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japotinder 2026</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #card-container {
      position: relative;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
    }

    .card {
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .card img {
      height: 750px;
      width: auto;
      max-width: 100%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 10;
    }

    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .accept {
      background-color: #87cefa;
      color: white;
    }

    .reject {
      background-color: #ffc0cb;
      color: black;
    }

    .accept:hover {
      background-color: #6fbde8;
      transform: scale(1.05);
    }

    .reject:hover {
      background-color: #ff9eb3;
      transform: scale(1.05);
    }

    #results {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .list {
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="card-container"></div>

  <div id="buttons">
    <button class="btn reject" onclick="handleDecision(-1)">ew, no</button>
    <button class="btn accept" onclick="handleDecision(1)">awww sí</button>
  </div>

  <div id="results">
    <h2>Resultados</h2>
    <div class="list">
      <h3>Aceptados:</h3>
      <ul id="accepted-list"></ul>
    </div>
    <div class="list">
      <h3>Rechazados:</h3>
      <ul id="rejected-list"></ul>
    </div>
  </div>

  <script>
    const data = [
      { name: "Disney Tokyo", img: "img/disney.jpg" },
      { name: "Gotokuji", img: "img/gotokuji.jpg" },
      { name: "Pokemon Cafe", img: "img/pokemon.jpg" },
      { name: "Shikisai no oka", img: "img/shikisai.jpg" }
      // ... resto de imágenes
    ];

    const accepted = [];
    const rejected = [];

    const container = document.getElementById('card-container');

    function createCard(person) {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = person.img;
      img.alt = person.name;

      const name = document.createElement('div');
      name.textContent = person.name;

      card.appendChild(img);
      card.appendChild(name);

      let startX = 0;
      card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });

      card.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;

        if (diffX > 50) {
          accepted.push(person.name);
          swipeCard(card, 1);
        } else if (diffX < -50) {
          rejected.push(person.name);
          swipeCard(card, -1);
        }
      });

      container.appendChild(card);
    }

    function swipeCard(card, direction) {
      card.style.transform = `translateX(${direction * 500}px) rotate(${direction * 10}deg)`;
      card.style.opacity = 0;

      setTimeout(() => {
        card.remove();
        showNextCard();
      }, 300);
    }

    let index = 0;
    function showNextCard() {
      if (index < data.length) {
        createCard(data[index]);
        index++;
      } else {
        showResults();
      }
    }

    function handleDecision(direction) {
      const currentCard = container.querySelector('.card:last-child');
      if (!currentCard) return;

      const name = currentCard.querySelector('div').textContent;
      if (direction === 1) {
        accepted.push(name);
      } else {
        rejected.push(name);
      }

      swipeCard(currentCard, direction);
    }

    function showResults() {
      document.getElementById('card-container').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
      const results = document.getElementById('results');
      results.style.display = 'flex';

      const acceptedList = document.getElementById('accepted-list');
      const rejectedList = document.getElementById('rejected-list');

      accepted.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        acceptedList.appendChild(li);
      });

      rejected.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        rejectedList.appendChild(li);
      });
    }

    showNextCard();
  </script>

</body>
</html>
