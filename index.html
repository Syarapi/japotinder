<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder Simple con Imágenes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    #card-container {
      position: relative;
      width: 90%;
      max-width: 350px;
      height: 60%;
      margin-top: 40px;
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .card img {
      width: 80%;
      max-height: 60%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    #buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      color: white;
    }
    .accept {
      background-color: #87cefa; /* Azul claro */
    }
    .reject {
      background-color: #ffc0cb; /* Rosa claro */
      color: black;
    }
    /* Hover effects */
    .accept:hover {
      background-color: #6fbde8; /* Azul un poco más oscuro */
      transform: scale(1.05);
    }
    .reject:hover {
      background-color: #ff9eb3; /* Rosa un poco más intenso */
      transform: scale(1.05);
    }
    #results {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .list {
      margin: 10px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }
    h2, h3 {
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="card-container"></div>

  <div id="buttons">
    <button class="btn reject" onclick="handleDecision(-1)">ew, no</button>
    <button class="btn accept" onclick="handleDecision(1)">awww sí</button>
  </div>

  <div id="results">
    <h2>Resultados</h2>
    <div class="list">
      <h3>Aceptados:</h3>
      <ul id="accepted-list"></ul>
    </div>
    <div class="list">
      <h3>Rechazados:</h3>
      <ul id="rejected-list"></ul>
    </div>
  </div>

  <script>
    const data = [
      { name: "Disney Tokyo", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Tokyo_Disneyland_Castle_2019.jpg/480px-Tokyo_Disneyland_Castle_2019.jpg" },
      { name: "Gotokuji", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Gotokuji_Temple_Maneki-neko.JPG/480px-Gotokuji_Temple_Maneki-neko.JPG" },
      { name: "Pokemon Cafe", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Pokemon_Cafe.jpg/480px-Pokemon_Cafe.jpg" },
      { name: "Shikisai no oka", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Shikisai_no_Oka.jpg/480px-Shikisai_no_Oka.jpg" },
      { name: "Shinkansen de Hello Kitty", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Hello_Kitty_Shinkansen_500_type.jpg/480px-Hello_Kitty_Shinkansen_500_type.jpg" },
      { name: "Maid cafe", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Maid_cafe_in_Akihabara.jpg/480px-Maid_cafe_in_Akihabara.jpg" },
      { name: "Nabana no sato", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Nabana_no_Sato_illumination.jpg/480px-Nabana_no_Sato_illumination.jpg" },
      { name: "Otaru", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Otaru_Canal_in_winter.jpg/480px-Otaru_Canal_in_winter.jpg" },
      { name: "Nagano y monos de nieve", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Snow_monkey_Jigokudani.jpg/480px-Snow_monkey_Jigokudani.jpg" },
      { name: "RJ Cafe de Osaka", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Cafe_in_Osaka.jpg/480px-Cafe_in_Osaka.jpg" },
      { name: "Kumachan Onsen en Tokyo", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Japanese_onsen.jpg/480px-Japanese_onsen.jpg" },
      { name: "Enoshima (junto a Kamakura)", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/Enoshima_and_Fuji.jpg/480px-Enoshima_and_Fuji.jpg" },
      { name: "Ginzan Onsen", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Ginzan_Onsen.jpg/480px-Ginzan_Onsen.jpg" },
      { name: "Una tarde de recreativas", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Game_center_in_Japan.jpg/480px-Game_center_in_Japan.jpg" },
      { name: "Shibazakura park en Hokkaido", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Shibazakura_Park.jpg/480px-Shibazakura_Park.jpg" },
      { name: "Musical de Tokyo Revengers", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Tokyo_theatre.jpg/480px-Tokyo_theatre.jpg" },
      { name: "Lo que haya de eventos de Kisekoi y/o Sailor Moon", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Sailor_Moon_event.jpg/480px-Sailor_Moon_event.jpg" },
      { name: "Museo/cafe de los yokai en Chofu", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Japan_folklore_museum.jpg/480px-Japan_folklore_museum.jpg" },
      { name: "Kumamoto", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Kumamoto_Castle.jpg/480px-Kumamoto_Castle.jpg" },
      { name: "Beppu", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Beppu_hot_springs.jpg/480px-Beppu_hot_springs.jpg" },
      { name: "Bandai Museum", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Bandai-museum.jpg/480px-Bandai-museum.jpg" }
    ];

    const accepted = [];
    const rejected = [];
    const container = document.getElementById('card-container');
    let index = 0;

    function createCard(person) {
      const card = document.createElement('div');
      card.className = 'card';
      const img = document.createElement('img');
      img.src = person.img;
      img.alt = person.name;
      const name = document.createElement('div');
      name.textContent = person.name;
      card.appendChild(img);
      card.appendChild(name);

      let startX = 0;
      card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
      });
      card.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const diffX = endX - startX;
        if (diffX > 50) {
          accepted.push(person.name);
          swipeCard(card, 1);
        } else if (diffX < -50) {
          rejected.push(person.name);
          swipeCard(card, -1);
        }
      });

      container.appendChild(card);
    }

    function swipeCard(card, direction) {
      card.style.transform = `translateX(${direction * 500}px) rotate(${direction * 10}deg)`;
      card.style.opacity = 0;
      setTimeout(() => {
        card.remove();
        showNextCard();
      }, 300);
    }

    function showNextCard() {
      if (index < data.length) {
        createCard(data[index]);
        index++;
      } else {
        showResults();
      }
    }

    function handleDecision(direction) {
      const currentCard = container.querySelector('.card:last-child');
      if (!currentCard) return;
      const name = currentCard.querySelector('div').textContent;
      if (direction === 1) {
        accepted.push(name);
      } else {
        rejected.push(name);
      }
      swipeCard(currentCard, direction);
    }

    function showResults() {
      document.getElementById('card-container').style.display = 'none';
      document.getElementById('buttons').style.display = 'none';
      const results = document.getElementById('results');
      results.style.display = 'flex';
      const acceptedList = document.getElementById('accepted-list');
      const rejectedList = document.getElementById('rejected-list');
      accepted.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        acceptedList.appendChild(li);
      });
      rejected.forEach(name => {
        const li = document.createElement('li');
        li.textContent = name;
        rejectedList.appendChild(li);
      });
    }

    showNextCard();
  </script>

</body>
</html>
